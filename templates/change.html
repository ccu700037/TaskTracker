{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changepwd" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="currpwd" placeholder="Enter Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpwd" placeholder="Enter New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
